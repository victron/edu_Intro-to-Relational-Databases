<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Edit menu: {{ item['name'] }} in restaurant {{ restaurant_name }}</title>
</head>
<body>
<h1>Edit menu: {{ item['name'] }} in restaurant {{ restaurant_name }}</h1>
<form action="{{ url_for('editMenue', restaurant_id=restaurant_id, menu_id=item['id']) }}" method="post">
    <p>Name: </p>
    <input type="text" size="30" name="name" placeholder="{{ item['name'] }}">
    <p>Course: </p>
    <input type="radio" name="course" value="Entree" checked>Entree<br>
    <input type="radio" name="course" value="Dessert">Dessert<br>
    <input type="radio" name="course" value="Beverage">Beverage<br>
    <input type="radio" name="course" value="Appetizer">Appetizer<br>
    <p>Description</p>
    <input type="text" size="30" name="description" placeholder="{{ item['description'] }}">
    <p>Price:</p>
    <input type="text" size="30" name="price" placeholder="{{ item['price'] }}">
    <input type="submit" value="Save">
    <a href="{{ url_for('showMenu', restaurant_id=restaurant_id) }}">Cancel</a>
</form>
</body>
</html>
