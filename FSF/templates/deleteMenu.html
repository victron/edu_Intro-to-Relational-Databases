<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <title>Delete menu {{ item['name'] }} in restaurant {{ restaurant_name }}</title>
</head>
<body>
<div class="pane">
<h1 class="header">Delete menu {{ item['name'] }} in restaurant {{ restaurant_name }}?</h1>
<form action="{{ url_for('deleteMenu', restaurant_id=restaurant_id, menu_id=menu_id) }}" method="post">
    <input type="submit" value="Confirm">
    <a href="{{ url_for('showMenu', restaurant_id=restaurant_id, menu_id=menu_id) }}">Cancel</a>
</div>

</form>
</body>
</html>
