<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Delete restaurant: {{ restaurant_name }}</title>
</head>
<body>
<h1>Delete restaurant {{ restaurant_name }}</h1>
<form action="{{ url_for('deleteRestaurant', restaurant_id=restaurant_id) }}" method="post">
    <input type="submit" value="Delete">
    <a href="{{ url_for('showRestaurants') }}">Cancel</a>
</form>
</body>
</html>
